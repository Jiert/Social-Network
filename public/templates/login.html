<h1>Login</h1>

<form>
  <fieldset>
    <legend>Credentials</legend>
    <p class="error"></p>

    <label>
      Email:
      <input type="text" name="email" />
    </label>  

    <br/>

    <label>
      Password:
      <input type="password" name="password" />
    </label>

    <br/>

    <input type="submit" value="login" />

  </fieldset>
</form>

<ul>
  <li><a href="#forgotpassword">Forgot Password?</a></li>
  <li><a href="#register">Register</a></li>
</ul>
